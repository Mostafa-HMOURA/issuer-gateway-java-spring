<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login ID - Issuer Gateway</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{/css/home.css}" rel="stylesheet" />
	<link rel="icon" href="https://loginid.io/_ipx/_/loginid-logo-blue.svg" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<body>
	<div class="container">
		<div class="row">
			<div class="clo-sm-12">
				<nav class="navbar">
					<a class="navbar-brand" href="#">
						<img src="https://loginid.io/_ipx/_/loginid-logo-blue.svg" width="120" height="30">
					</a>
					<form th:action="@{/logout}" method="post">
						<button id="logoutButton" class="btn btn-warning mt-2" type="submit">Logout</button>
					</form>

				<div class="partner-name text-center mt-4">

				</div>

				<div id="welcome" class="text-center mt-4">
					<h3 class="text-center">Welcome, [[${familyName}]]</h3>
				</div>

				<div class="title">
					<h5>Search Credential Providers :</h5>
				</div>
				<div class="list-group">
					<div class="row">
						<div class="col-6 col-md-3 mt-2 d-flex align-items-stretch">
							<a href="#"
								class="list-group-item list-group-item-action list-group-item-primary d-flex align-items-center"
								onclick="openModal('Date of Birth')">
								<i class="fas fa-calendar-alt mr-2 p-1"></i> <!-- Date of Birth icon -->
								<b>Date of Birth</b>
							</a>
						</div>
						<div class="col-6 col-md-3 mt-2 d-flex align-items-stretch">
							<a href="#"
								class="list-group-item list-group-item-action list-group-item-primary d-flex align-items-center"
								onclick="openModal('SIN')">
								<i class="fas fa-id-card mr-2 p-1"></i> <!-- SIN icon -->
								<span><b>SIN</b></span>
							</a>
						</div>

						<div class="col-6 col-md-3 mt-2 d-flex align-items-stretch">
							<a href="#"
								class="list-group-item list-group-item-action list-group-item-primary d-flex align-items-center"
								onclick="openModal('Credit Score')">
								<i class="fas fa-credit-card mr-2 p-1"></i> <!-- Credit Score icon -->
								<b>Credit Score</b>
							</a>
						</div>
						<div class="col-6 col-md-3 mt-2 d-flex align-items-stretch">
							<a href="#"
								class="list-group-item list-group-item-action list-group-item-primary d-flex align-items-center"
								onclick="openModal('Bank Balance')">
								<i class="fas fa-money-bill mr-2 p-1"></i> <!-- Bank Balance icon -->
								<b>Bank Balance</b>
							</a>
						</div>
						<div class="col-6 col-md-3 mt-2 d-flex align-items-stretch">
							<a href="#"
								class="list-group-item list-group-item-action list-group-item-primary d-flex align-items-center"
								onclick="openModal('Salary')">
								<i class="fas fa-money-bill-wave mr-2 p-1"></i> <!-- Bank Balance icon -->
								<b>Salary</b>
							</a>
						</div>
						<div class="col-6 col-md-3 mt-2 d-flex align-items-stretch">
							<a href="#"
								class="list-group-item list-group-item-action list-group-item-primary d-flex align-items-center"
								onclick="openModal('Phone Number')">
								<i class="fas fa-phone-alt mr-2 p-1"></i> <!-- Bank Balance icon -->
								<b>Phone Number</b>
							</a>
						</div>
						<div class="col-6 col-md-3 mt-2 d-flex align-items-stretch">
							<a href="#"
								class="list-group-item list-group-item-action list-group-item-primary d-flex align-items-center"
								onclick="openModal('Address')">
								<i class="fas fa-map-marker-alt mr-2 p-1"></i> <!-- Address icon -->
								<b>Address</b>
							</a>
						</div>
						<div class="col-6 col-md-3 mt-2 d-flex align-items-stretch">
							<a href="#"
								class="list-group-item list-group-item-action list-group-item-primary d-flex align-items-center"
								onclick="openModal('Province')">
								<i class="fas fa-map mr-2 p-1"></i> <!-- Province icon -->
								<b>Province</b>
							</a>
						</div>
						<div class="col-6 col-md-3 mt-2 d-flex align-items-stretch">
							<a href="#"
								class="list-group-item list-group-item-action list-group-item-primary d-flex align-items-center"
								onclick="openModal('Country')">
								<i class="fas fa-globe mr-2 p-1"></i> <!-- Country icon -->
								<b>Country</b>
							</a>
						</div>
						<div class="col-6 col-md-3 mt-2 d-flex align-items-stretch">
							<a href="#"
								class="list-group-item list-group-item-action list-group-item-primary d-flex align-items-center"
								onclick="openModal('Email')">
								<i class="fas fa-envelope mr-2 p-1"></i> <!-- Email icon -->
								<b>Email</b>
							</a>
						</div>
					</div>

				</div>
				<footer class="mt-4">
					<ul class="nav justify-content-center border-bottom pb-1 mb-3">
					</ul>

			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
			crossorigin="anonymous"></script>

</html>
