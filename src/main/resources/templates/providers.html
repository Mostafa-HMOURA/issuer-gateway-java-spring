<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login ID - Issuer Gateway</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{/css/providers.css}" rel="stylesheet" />
	<link rel="icon" href="https://loginid.io/_ipx/_/loginid-logo-blue.svg" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<nav class="navbar">
					<a class="mt-5 avbar-brand" href="#">
						<img src="https://loginid.io/_ipx/_/loginid-logo-blue.svg" width="120" height="30">
					</a>
					<form th:action="@{/logout}" method="post">
						<button id="logoutButton" class="btn btn-warning mt-2" type="submit">Logout</button>
					</form>
				</nav>
				<div class="partner-name text-center mt-2">
					<h3 class="text-center">Login ID - Issuer Gateway</h3>
				</div>

				<div class="title mt-4">
					<h5 class="">Credential Providers for <b id="data">[[${familyName}]]</b> :</h5>
				</div>

				<div class="card-group" id="providers" th:data-datatype="${data}">
					<div id="card" class="row">

					</div>
				</div>
			</div>
		</div>


		<!-- Add the modal HTML code -->
		<div class="modal fade" id="sinModal" tabindex="-1" role="dialog" aria-labelledby="sinModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="sinModalLabel">Social Insurance Number (SIN)</h5>
					</div>
					<div class="modal-body">
						<p id="sinText"></p>
						<p id="sinText2"></p>
						<p id="sinText3"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-success" onclick="redirectToFinal()">Add
							Credential</button>
					</div>
				</div>
			</div>
		</div>

		<div class="parent">
			<button id="btn-back" type="button" class="btn btn-danger mt-4" onclick="redirectToIndex()">Back</button>
		</div>
		<footer class="mt-4">
			<ul class="nav justify-content-center border-bottom pb-1 mb-3">
			</ul>
			<p class="text-center text-muted"><strong>Â© 2023 login ID, Inc</strong></p>
		</footer>


		<script th:src="@{/js/providers.js}"></script>

		<script>
			function redirectToIndex() {
				window.location.href = '/issuer-gateway/home';
			}
			function redirectToFinal() {
				var sinText = document.getElementById("sinModalLabel").innerText;
				var sinText2 = document.getElementById("value").innerText;
				var sinText3 = document.getElementById("value2").innerText;
				var sinText4 = document.getElementById("value3").innerText;
				var url = "/issuer-gateway/final?Name=" + encodeURIComponent(sinText.trim()) + "&Value=" + encodeURIComponent(sinText2.trim()) + "&IssuerName=" + encodeURIComponent(sinText3.trim()) + "&Type=" + encodeURIComponent(sinText4.trim());
				window.location.href = url;
			}
		</script>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
			integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
			integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
			crossorigin="anonymous"></script>
</body>

</html>
